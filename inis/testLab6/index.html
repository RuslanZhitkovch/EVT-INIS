



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ИНИС</title>

</head>
<body>

<div id="myDiv" style="width: 100px; height: 100px; background-color: red;"></div>


<script>
    // получаем элемент div, который мы хотим сделать перетаскиваемым
    var draggableElement = document.getElementById("myDiv");

    // устанавливаем начальные значения координат
    var startX = null;
    var startY = null;
    var currentX = null;
    var currentY = null;

    // добавляем обработчик события touchstart
    draggableElement.addEventListener("touchstart", dragTouchStart, { passive: true });

    // функция-обработчик для touchstart
    function dragTouchStart(e) {
        // сохраняем начальные координаты касания
        startX = e.touches[0].clientX;
        startY = e.touches[0].clientY;

        // добавляем обработчики событий touchmove и touchend
        this.addEventListener("touchmove", dragTouchMove, { passive: true });
        this.addEventListener("touchend", dragTouchEnd, { passive: true });
    }

    // функция-обработчик для touchmove
    function dragTouchMove(e) {
        // предотвращаем стандартное поведение браузера для touch-событий
        e.preventDefault();

        // вычисляем текущие координаты касания
        currentX = e.touches[0].clientX - startX;
        currentY = e.touches[0].clientY - startY;

        // перемещаем элемент на экране
        this.style.transform = "translate(" + currentX + "px, " + currentY + "px)";
    }

    // функция-обработчик для touchend
    function dragTouchEnd(e) {
        // удаляем обработчики событий touchmove и touchend из элемента
        this.removeEventListener("touchmove", dragTouchMove, { passive: true });
        this.removeEventListener("touchend", dragTouchEnd, { passive: true });

        // сбрасываем значения переменных
        startX = null;
        startY = null;
        currentX = null;
        currentY = null;
    }

</script>

</body>
</html>
