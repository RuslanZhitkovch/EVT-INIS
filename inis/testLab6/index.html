



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ИНИС</title>

</head>
<body>

<div id="myDiv" style="width: 100px; height: 100px; background-color: red;"></div>


<script>
    // Получаем ссылку на элемент, который будем перетаскивать
    var draggable = document.getElementById("myDiv");

    // Координаты, где началось касание
    var startX, startY;

    // Координаты элемента, на котором происходит касание
    var deltaX = 0, deltaY = 0;

    // Обработчик события touchstart
    draggable.addEventListener("touchstart", function(event) {
        // Запоминаем координаты начала касания
        startX = event.touches[0].clientX;
        startY = event.touches[0].clientY;

        // Отключаем стандартное поведение браузера для события touchstart,
        // чтобы при перемещении пальца по экрану не скролилась страница
        event.preventDefault();
    });

    // Обработчик события touchmove
    draggable.addEventListener("touchmove", function(event) {
        // Вычисляем смещение по осям X и Y
        deltaX = event.touches[0].clientX - startX;
        deltaY = event.touches[0].clientY - startY;

        // Перемещаем элемент на соответствующее смещение
        draggable.style.transform = "translate(" + deltaX + "px, " + deltaY + "px)";

        // Отключаем стандартное поведение браузера для события touchmove,
        // чтобы при перемещении пальца по экрану не скролилась страница
        event.preventDefault();
    });

    // Обработчик события touchend
    draggable.addEventListener("touchend", function(event) {
        // Обнуляем смещение элемента
        deltaX = 0;
        deltaY = 0;

        // Отключаем трансформацию элемента, чтобы он оставался на новом месте
        draggable.style.transform = "none";
        event.preventDefault();
    });
</script>

</body>
</html>
