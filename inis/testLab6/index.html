



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ИНИС</title>

</head>
<body>

<div id="box"></div>

<script>
    const box = document.getElementById('box');
    let isFollowingFinger = false;
    let startX = 0;
    let startY = 0;

    box.addEventListener('touchstart', (event) => {
        if (event.touches.length === 2) {
            isFollowingFinger = true;
            startX = box.offsetLeft - event.touches[0].clientX;
            startY = box.offsetTop - event.touches[0].clientY;
        } else {
            isFollowingFinger = false;
            startX = event.touches[0].clientX - box.offsetLeft;
            startY = event.touches[0].clientY - box.offsetTop;
        }
    });

    box.addEventListener('touchmove', (event) => {
        event.preventDefault();
        if (isFollowingFinger) {
            box.style.left = event.touches[0].clientX + startX + 'px';
            box.style.top = event.touches[0].clientY + startY + 'px';
        } else {
            box.style.left = event.touches[0].clientX - startX + 'px';
            box.style.top = event.touches[0].clientY - startY + 'px';
        }
    });

    box.addEventListener('touchend', (event) => {
        if (isFollowingFinger && event.touches.length !== 2) {
            isFollowingFinger = false;
        }
    });

    box.addEventListener('touchcancel', () => {
        isFollowingFinger = false;
        box.style.left = '';
        box.style.top = '';
    });
</script>

</body>
</html>
